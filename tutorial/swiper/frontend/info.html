<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1, initial-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>Login</title>

  <link rel="stylesheet" href="./css/pure-min.css">

  <style>
    html, body { height: 100%; }

    body {
      margin: 0;
      background-color: wheat;
    }
    h1 {
      font-size: 400%;
      margin-bottom: 0;
      font-family: 'Ink Free', 'Comic Sans MS', Arial, sans-serif;
    }
    .icon {
      padding-top: 50px;
      padding-bottom: 50px;
    }
    #app {
      padding-top: 50px;
      text-align: center;
    }
    #app input {
      margin: 0 auto;
    }
    #weibo {
      margin-top: 0.7em;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Swiper</h1>

    <div class="icon"><img src="./img/icon.png"></div>

    <form class="pure-form">
      <fieldset class="pure-group">
          <input type="text" class="pure-input-2-3" placeholder="请输入手机号">
      </fieldset>

      <button type="submit" class="pure-button pure-input-2-3 pure-button-primary">
        发送验证码
      </button>

      <a id="weibo" type="submit" class="pure-button pure-input-2-3 pure-button-primary">
          使用微博账号登录
      </a>
    </form>
  </div>
  <script src="./js/vue.js"></script>
</body>

</html>
